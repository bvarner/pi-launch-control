<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pi Launch Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="Chart.min.css"/>
</head>
<body>
    <main>
        <header>
            <h1>Pi Launch Control</h1>
        </header>
        <aside>
            <div>
                <!--<mission-panel></mission-panel>-->
            </div>
        </aside>
        <control-panel style="width: 100%;">
            <section style="display: inline-block;">
                <canvas id='mission-chart' style="width: 640px; height: 480px;"></canvas>
                <script src="./moment.min.js"></script>
                <script src="./Chart.min.js"></script>
                <script>
                    const ctx = document.getElementById('mission-chart');
                    const missionChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: [
                                {
                                    label: 'Raw',
                                    lineTension: 0,
                                    fill: false,
                                    data: [],
                                    yAxisID: 'y-raw',
                                    backgroundColor: 'rgba(235, 126, 54, 1)',
                                    borderColor: 'rgba(235, 217, 54, 1)',
                                    pointRadius: 0,
                                },
                                {
                                    label: 'Mass',
                                    lineTension: 0,
                                    fill: true,
                                    data: [],
                                    yAxisID: 'y-mass',
                                    backgroundColor: 'rgba(54, 162, 235, 1)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    pointRadius: 0,
                                },
                                {
                                    label: 'Igniter',
                                    lineTension: 0,
                                    fill: false,
                                    data: [],
                                    yAxisID: 'y-igniter',
                                    backgroundColor: 'rgba(235, 54, 54, 1)',
                                    borderColor: 'rgba(235, 54, 54, 1)',
                                    pointRadius: 0,
                                }
                            ],
                        },
                        options: {
                            responsive: true,
                            animation: {
                                duration: 0,
                                easing: 'linear',
                            },
                            scales: {
                                xAxes: [
                                {
                                    type: 'time',
                                    display: true,
                                    distribution: 'linear',
                                    time: {
                                        unit: 'second',
                                    },
                                }
                                ],
                                yAxes: [
                                {
                                    display: true,
                                    id: 'y-raw',
                                    type: 'linear',
                                    position: 'right',
                                    ticks: {
                                        beginAtZero: true,
                                    },
                                }, {
                                    display: true,
                                    labelString: 'mass (g)',
                                    id: 'y-mass',
                                    type: 'linear',
                                    position: 'left',
                                    ticks: {
                                        suggestedMin: -10,
                                        suggestedMax: 50,
                                        beginAtZero: true,
                                    },
                                }, {
                                    display: 'true',
                                    labelString: 'igniter',
                                    id: 'y-igniter',
                                    type: 'linear',
                                    position: 'right',
                                    ticks: {
                                        suggestedMin: 0,
                                        suggestedMax: 1,
                                        beginAtZero: true,
                                    },
                                },
                                ],
                            },
                        },
                    });
                </script>
                <scale-control-panel>
                </scale-control-panel>
                <modal-dialog title="Scale Calibration">
                    <form action="#">
                        <div>
                            <label for="mass">Known Mass:</label>
                            <input type="number" id="mass" />
                        </div>
                    </form>
                </modal-dialog>
            </section>
            <camera-panel style="display: inline-block;"></camera-panel>
        </control-panel>
        <footer>
            <hr/>
            <small>
                Pi Launch Control: 1.0.0<br/>
                <a href="https://github.com/bvarner/pi-launch-control">https://github.com/bvarner/pi-launch-control</a>
            </small>
        </footer>
    </main>

    <script src="App.js" type="module"></script>
</body>
</html>
